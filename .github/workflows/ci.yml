name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  conventional-commits:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node for commitlint
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commitlint
        run: |
          npm install --no-save @commitlint/cli @commitlint/config-conventional

      - name: Validate commits (push)
        if: github.event_name == 'push'
        run: |
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            RANGE="HEAD~20..HEAD"
          else
            RANGE="${{ github.event.before }}..${{ github.sha }}"
          fi
          npx commitlint --from "${RANGE%%..*}" --to "${RANGE##*..}"

      - name: Validate commits (pull_request)
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint --from "${{ github.event.pull_request.base.sha }}" --to "${{ github.event.pull_request.head.sha }}"

  build-and-smoke:
    runs-on: ubuntu-24.04
    needs: conventional-commits
    timeout-minutes: 20
    strategy:
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain and emulator
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc binutils make grub-pc-bin grub-common xorriso mtools \
            qemu-system-x86 ovmf cppcheck clang-tools

      - name: Build kernel image
        run: make all

      - name: Run unit tests
        run: make test

      - name: Run integration tests
        run: make integration

      - name: Build userspace tools
        run: make user-tools

      - name: Acceptance aggregate
        run: make acceptance

      - name: Static analysis
        run: |
          cppcheck --enable=warning,style,performance --error-exitcode=1 \
            --inline-suppr --suppress=missingIncludeSystem kernel include userspace
          scan-build --status-bugs make clean all

      - name: Smoke test in QEMU
        run: make smoke

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-logs
          path: build/test-logs/
